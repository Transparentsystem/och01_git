<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if(!frm.num.value) {
			alert("숫자 입력");
			frm.num.focus();
			return false;
		}
		if (isNaN(frm.num.value)) {
			alert("숫자가 아닙니다");
			frm.num.focus();
			frm.num.value = "";
			return false;
		}
		return true;
	}
	
</script>


</head>
<body>
	<h1>숫자를 입력하세요</h1>
	<form action="Add3" name="frm" onsubmit="chk()">
		<!-- 주석 ctnl+shf+/ -->
	숫자 : <input type="text" name="num"> <p></p>
	위치 : <input type="text" name="loc"> <p></p>
	     <input type="submit" name="value">
	</form>
</body>
</html>
